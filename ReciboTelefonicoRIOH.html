<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Telefonico</title>

    <style>
        body {
            background-color: #e7c010f3
        }

        h1 {
            font: "broadway";
        }

        label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- <form action=""></form> -->
    <form id="calculoMinutos" action="ReciboTelefonico.html" method="GET">
        <h1>Recibo Telefonico</h1>
        <label for="">Minutos de celular (10.00 MXN c/u)</label>
        <br>
        <input type="number" id="minCel" value="100">

        <hr>
        <label for="">Tipo de Plan</label>
        <br>
        <input type="radio" name="plan" value="tel">Solo teléfono (100 MX)<br>
        <input type="radio" name="plan" value="internet">Teléfono + Internet (200 MX)<br>
        <input type="radio" name="plan" value="tv">Teléfono + Internet + TV (300 MX)<br>

        <hr>
        <label for="">Tipo de Plan</label>
        <br>
        <input type="checkbox" name="antivirus">Antivirus (50 MXN)<br>
        <input type="checkbox" name="nube">Serivicio de Nube (150 MXN)<br>
        <input type="checkbox" name="ws">Web Services (250 MXN)<br>

        <hr>
        <label for="">Paquetes</label>
        <br>
        <select name="paquetes">
            <option value="residencial">Residencial (200 MXN)</option>
            <option value="pyme">PYMES (300 MXN)</option>
            <option value="empresa">Empresas (400 MXN)</option>
        </select>

        <hr>
        <div class="result">
            <input type="text" id="resultado"></p>
        </div>

        <!-- /* el onclick llama a la funcion calcular en javascript -->
        <button type="button" onclick="calcular()">Calcular</button>

    </form>

</body>

<script>
    var formulario = document.getElementById("calculoMinutos");

    function calcular() {
        var total = 0;
        var minCel = formulario.minCel.value;
        total = minCel * 10;

        // condiciones anidadas para el tipo de plan (radio buttons)
        if (formulario.plan.value == "tel") {
            total = total + 100;
        }
        else if (formulario.plan.value == "internet") {
            total = total + 200;
        }
        else if (formulario.plan.value == "tv") {
            total = total + 300;
        }
        else {
            alert("Seleccione un tipo de plan");
        }

        // condiciones simples para los servicios adicionales (checkboxes)
        if (formulario.antivirus.checked) {
            total = total + 50;
        }
        if (formulario.nube.checked) {
            total = total + 150;
        }
        if (formulario.ws.checked) {
            total = total + 250;
        }

        // obtener el valor del paquete seleccionado
        if (formulario.paquetes.value == "recidencial") {
            total = total + 200
        }
        else if (formulario.paquetes. value == "pyme") {
            total = total + 300
        }
        else if (formulario.paquetes.value == "empresa") {
            total = total + 400
        }
        else {
            alert("Seleccione un paquete");
        }

        formulario.resultado.value = "Total a pagar: " + total + " MXN"
    }
</script>

</html>
