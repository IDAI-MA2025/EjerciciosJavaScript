    <div class="contenedor">
        <main class="box-selection">
            <section class="caja-cantidad">

                <hr>
                <h2>CANTIDAD:</h2>
                <input type="number" id="cantidad.pizzas" name="cantidad.pizzas" min="1" value="1">
                <hr>

                <h2>TAMAÑO:</h2>
                <div class="opciones.radio" id="opciones.tamaño">
                    <label><input type="radio" name="tamano" value="Personal"> Personal(45MXN)</label><br>
                    <label><input type="radio" name="tamano" value="Chica"> Chica (90MXN)</label><br>
                    <label><input type="radio" name="tamano" value="Mediana"> Mediana(150MXN)</label><br>
                    <label><input type="radio" name="tamano" value="Familiar"> Familiar(250MXN)</label><br>
                    <label><input type="radio" name="tamano" value="Suprema"> Suprema(400MXN)</label><br>
                </div>
                <hr>

                <h2>TIPO DE PAN:</h2>
        
                <div class="opciones-radio" id="opciones.pan">
                    <label><input type="radio" name="pan" value="Normal"> Normal(0MXN)</label><br>
                    <label><input type="radio" name="pan" value="Delgada"> Delgada(15MXN)</label><br>
                    <label><input type="radio" name="pan" value="Pan Pizza"> Pan Pizza(20MXN)</label><br>
                    <label><input type="radio" name="pan" value="Hut Cheese"> Hut Cheese(30MXN)</label><br>
                </div>
                <hr>

            </section>


            <section class="caja-ingredientes">

                <h2>INGREDIENTES:</h2>
                <hr>
                <div class="opciones.checkbox" id="opciones.ingredientes">
                    <label><input type="checkbox" name="ingrediente" value="Jamon"> Jamón(10MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Peperoni"> Peperoni(15MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Tocino"> Tocino(10MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Champiñones"> Champiñones(15MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Chorizo Espanol"> Chorizo Español(10MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Piña"> Piña(5MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Salami"> Salami(15MXN)</label><br>
                    <label><input type="checkbox" name="ingrediente" value="Aceitunas"> Aceitunas(5MXN)</label><br>
                </div>

                <h2>ESPECIALES:</h2>
                <hr>
                <select name="especiales" id="seleccion.especiales">
                    <option value="0" >Seleccione una opción</option>
                    <option value="Margarita" >Margarita(59MXN)</option>
                    <option value="4 Quesos">4 Quesos(69MXN)</option>
                    <option value="Hawaiana">Hawaiana(79MXN)</option>
                    <option value="Napolitana">Napolitana(89MXN)</option>
                    <option value="New York">New York(99MXN)</option>
                </select>

                <h2>¿Quieres buffet?</h2>
                <hr>
                <select name="buffet" id="seleccion.buffet">
                    <option value="No">No</option>
                    <option value="Si">Si</option>
                </select>

                <div id="buffet.opciones">
                    <label for="numero.adultos">Número de adultos:</label>
                    <input type="number" id="numero.adultos" name="numero.adultos" min="0" value="0"><br>
                    <label for="numero.niños">Número de niños:</label>
                    <input type="number" id="numero.niños" name="numero.niños" min="0" value="0">
                </div>

            </section>


            <section class="caja-logo">

                <div class="logo-pizza">
                    <img src="" alt="Logo pizza">
                </div>

                <div class="slogan">
                    <p>KEEP CALM AND EAT PIZZA</p>
                </div>

                <div class="boton.total">
                    <p>Total a Pagar: <span id="total.Pagar">0.00</p>
                        
			<input type="text" id="resultado"></p>
		
                    <button type="button" onclick="calcular()">Calcular</button>
                </div>

            </section>
