    <div class="contenedor">
        <main class="caja">
            <section class="caja-cantidad">

                <hr>
              <div class="seccion.cantidad">
                <h2>CANTIDAD</h2>
                
                <input type="number" id="cantidad.pizzas" name="cantidad.pizzas" min="1" value="1" class="input-cantidad">
                
            </div>

                <hr>
                <h2>TAMAÑO</h2>
                <div  id="opciones.tamaño">

                    <label><input type="radio" name="tamaño" value="Personal" class="radio-boton"> Personal</label><br>
                    
                    <label><input type="radio" name="tamaño" value="Chica" class="radio-boton" > Chica</label><br>
                    
                    <label><input type="radio" name="tamaño" value="Mediana" class="radio-boton" > Mediana</label><br>
                    
                    <label><input type="radio" name="tamaño" value="Familiar" class="radio-boton" > Familiar</label><br>
        
                    <label><input type="radio" name="tamaño" value="Suprema" class="radio-boton" > Suprema</label><br>
                </div>
                <hr>

                <h2>TIPO DE PAN</h2>
        
                <div  id="opciones.pan">

                    <label><input type="radio" name="pan" value="Normal"  class="radio-boton"> Normal</label><br>

                    <label><input type="radio" name="pan" value="Delgada" class="radio-boton" > Delgada</label><br>

                    <label><input type="radio" name="pan" value="Pan Pizza" class="radio-boton" > Pan Pizza</label><br>

                    <label><input type="radio" name="pan" value="Hut Cheese" class="radio-boton" > Hut Cheese</label><br>
                </div>
                <hr>

            </section>


            <section class="caja-ingredientes">

                <hr>
                <h2>INGREDIENTES</h2>
                <div class="opciones.checkbox" id="opciones.ingredientes">

                    <label><input type="checkbox" name="ingrediente" value="Jamon" > Jamón</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Peperoni" > Peperoni</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Tocino" > Tocino</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Champiñones" > Champiñones</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Chorizo Espanol" > Chorizo Español</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Piña" > Piña</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Salami" > Salami</label><br>

                    <label><input type="checkbox" name="ingrediente" value="Aceitunas" > Aceitunas</label><br>
                </div>

                <hr>
                <h2>ESPECIALES</h2>
            
                <select name="especiales" id="seleccion.especiales" class="input-especiales">
                    <option value="0" >Seleccione una opción</option>

                    <option value="Margarita" >Margarita</option>

                    <option value="4 Quesos" >4 Quesos</option>

                    <option value="Hawaiana" >Hawaiana</option>

                    <option value="Napolitana" >Napolitana</option>

                    <option value="New York" >New York</option>
                </select>

                <hr>

                <h2>¿Quieres Buffet?</h2>
                
                <select name="buffet" id="seleccion.buffet" class="seleccion-si-no">

                    <option value="No">No</option>
                    <option value="Si">Si</option>

                </select>

                <br>

                <div id="buffet.opciones">
                    <label for="numero.adultos">Número de adultos:</label>
                    <input type="number" id="numero.adultos" name="numero.adultos" min="1" value="1" class="input-buffet"><br>
                    <br>
                    <label for="numero.niños">Número de niños:</label>
                    <input type="number" id="numero.niños" name="numero.niños" min="1" value="1" class="input-buffet">
                </div>

            <hr>

            </section>


            <section class="caja-logo">

                <div class="logo-pizza">
                    <img src="dhv-img-pizza/Pizza logo.png" alt="Logo pizza">
                </div>

                <div class="slogan">
                    <p>KEEP CALM AND EAT PIZZA</p>
                </div>

               <button type="button" onclick="calcular()" class="boton-calcular">CALCULAR</button>

                <div class="total">
                    <p>Total a Pagar: <span id="total.Pagar">0.00</p>
                </div>

            </section>
        </main>
